<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
    <section class="container mt-4 bg-light border rounded">
        <div>
            <h2>Calculez votre intinéraire</h2>
        </div>
        <div>
            <div class="m-4 row col-5">
                <form>
                    <label for="input-start">Saisir votre point de depart</label>
                    <input class="form-control mb-2" type="text" id="input-start" name="input-start">
                    <label for="Input-end">Saisir votre point de arrivé</label>
                    <input class="form-control" type="text" id="Input-end">
                </form>
            </div>
        </div>    
    </section>
    </main>
    <!--Auto complete libray-->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!--Script JS-->
    <script src="script.js"></script>
</body>
</html>
