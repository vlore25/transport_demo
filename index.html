<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transport Toulouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--BootStrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--Autocomplete Style-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/css/autoComplete.01.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
    <section class="container mt-4 bg-light border rounded">
        <div>
            <h2>Calculez votre intinéraire</h2>
        </div>
        <div>
            <div class="m-4 row col-5">
                <form id="search-form">
                    <div class="m-4">
                    <label for="input-start">Depart:</label>
                    <input type="text" id="start-place" class="autocomplete-input" placeholder="Saisir un point de départ" autocomplete="off">
                    <label for="input-end">Arrivé</label>
                    <input type="text" id="arrival-place" class="autocomplete-input" placeholder="Saisir un point de arrivé" autocomplete="off">
                    </div>
                    <button type="button" class="btn btn-danger mx-4" id="search-btn">Rechercher</button>
                </form>
            </div>
            <section id="table-section">
            </section>
        </div>    
    </section>
    </main>

    <!--Autocomplete libray-->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!--Script JS-->
    <script src="script.js"></script>
</body>
</html>
